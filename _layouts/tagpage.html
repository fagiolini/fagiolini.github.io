---
layout: default
---

<h1>{{ page.tag }}</h1>

<ul>
{% for post in site.tags[page.tag] %}
  <li>
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <span class="tags">
        {% if post.tags != empty %}
        {% for tag in post.tags %}
        <a class="tag-mark" href="../../tags/{{ tag }}">{{ tag }}</a>
        {% endfor %}
        {% endif %}
      </span>

      <div class="entry">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.excerpt }}</a>
      </div>
  </li>
{% endfor %}
</ul>
